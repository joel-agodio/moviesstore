{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 mx-auto mb-3">
        <h2>Add a Movie Review ✍️</h2>
        <hr />
        <p>Use the form below to submit a review for a movie. Enter the movie's title and your comments.</p>
        
        <form method="POST" action="">
          
          {% csrf_token %}

          <div class="mb-3">
            <label for="movie_name" class="form-label"><b>Movie Name</b></label>
            <input type="text" class="form-control" id="movie_name" name="movie_name" placeholder="Enter the movie title" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label"><b>Your Review</b></label>
            <textarea class="form-control" id="description" name="description" rows="6" placeholder="What did you think of the movie? Write your review here." required></textarea>
          </div>

          <button type="submit" class="btn bg-dark text-white">Submit Review</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
