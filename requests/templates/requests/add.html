{% extends 'base.html' %}
{% block content %}

<div class="container p-3">
  <div class="row mt-3">
    <div class="col-md-8 mx-auto">
      <h2>Request a New Movie</h2>
      <hr />
      <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label"><b>Movie Title</b></label>
          <input type="text" class="form-control" id="title" name="title" placeholder="What movie would you like to see?" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"><b>Description (Optional)</b></label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="e.g., The 1999 sci-fi classic directed by the Wachowskis."></textarea>
        </div>
        <button type="submit" class="btn bg-dark text-white">Submit Request</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
